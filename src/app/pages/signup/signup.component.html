<div class="container mb-2">
  <div class="row mt-5">
    <div class="col col-6 offset-3">
      <div class="card">
        <div class="card-header bg-dark text-center text-success text-uppercase">
          Sign Up Please
        </div>

        <div class="card-body">
          <form (ngSubmit)="onSubmit(f)" #f="ngForm">
            <div class="form-group row">
              <label for="email" class="col-sm-3 col-form-label">Email <span class="text-danger">*</span></label>
              <div class="col-sm-9">
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  name="email"
                  ngModel
                  placeholder="Enter Email"
                  required
                />
              </div>
            </div>

            <div class="form-group row">
              <label for="password" class="col-sm-3 col-form-label"
                >Password <span class="text-danger">*</span></label
              >
              <div class="col-sm-9">
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  name="password"
                  ngModel
                  placeholder="Enter password"
                  required
                />
                <small id="emailHelp" class="form-text text-muted"
                  >Minimum length of the <span class="text-danger">Password</span> should be <span class="text-danger">6</span> or more</small
                >
              </div>
            </div>

            <div class="text-center">
              <button class="btn btn-primary" type="submit">
                Sign Up
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
